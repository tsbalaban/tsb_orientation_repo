<!DOCTYPE html>
<html>
	<head>
		<title>Developing with jQuery Mobile</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0-rc.1/jquery.mobile-1.1.0-rc.1.min.css" />
		<script src="/jquery/jquery-1.7.1.min.js"></script>
		<script src="jquery/jquery.mobile-1.1.0-rc.1.min.js"></script>
		<style type="text/css" media="screen">
			.box {width: 140px;height: 120px;padding: 10px 0;margin: 10px;text-align: center;}
			@media all and (orientation: portrait){
				.box {color: #fff;background: #333;}
			}
			@media all and (orientation: landscape) {
				.box {color: #333;background: #AAD4FF;float: left;}
			}
		</style>
	</head>
	<body>
		<div data-role="page">
			<div data-role="header"><h1>Orientation Changing</h1></div>
			<div data-role="content">
				<div class="box"></div>
				</div>
			</div>
		</div>
	</body>
</html>
